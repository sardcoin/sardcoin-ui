<div (mouseenter)="sendHide(false)" (mouseleave)="sendHide(true)" class="padding-header" *ngIf="desktopMode">
  <!-- TODO to move to features the desktopMode -->
  <div *ngIf="isUserLoggedIn" id="sidebar-container"
       [ngStyle]="{'min-width': hide && userType == '2' ? '20px' : '230px', 'max-width': hide ? '50px' : '230px'}">

    <ul class="list-group sticky-top sticky-offset">
      <li style="background-color: white"
          class="list-group-item sidebar-separator-title d-flex align-items-center menu-collapsed red-sardcoin">
        <small *ngIf="!hide || userType != '2'" class="font-weight-bold text-uppercase">Menu</small>
      </li>

      <div *ngIf="this.userType == '1' || this.userType == '0'">

        <a [routerLink]="['/reserved-area/producer/list']"
           class="list-group-item list-group-item-action gray-sardcoin">
          <div class="text-center d-inline-block producer-icon"><span class="fas fa-box icon-dimension"></span></div>
          <span class="menu-collapsed">I miei coupon</span>
        </a>
        <a [routerLink]="['/reserved-area/producer/create']" class="list-group-item list-group-item-action gray-sardcoin">
          <div class="text-center d-inline-block producer-icon"><span class="fas fa-plus-circle icon-dimension"></span></div>
          <span class="menu-collapsed">Aggiungi coupon</span>
        </a>
        <a [routerLink]="['/reserved-area/producer/report']" class="list-group-item list-group-item-action gray-sardcoin">
          <div class="text-center d-inline-block producer-icon"><span class="fas fa-chart-bar icon-dimension"></span></div>
          <span class="menu-collapsed">Reports</span>
        </a>
      </div>
      <div *ngIf="this.userType == '2' || this.userType == '0'">

        <a [routerLink]="['/reserved-area/consumer/showcase']" class="list-group-item list-group-item-action gray-sardcoin">
          <div class="text-center d-inline-block" [ngStyle]="{'width': hide && userType == '2' ? '10px ' : '40px '}" >
            <span class="fas fa-shopping-basket icon-dimension"></span>
          </div>
          <span *ngIf="!hide || userType == '0'" class="menu-collapsed">Shopping</span>
        </a>
        <a [routerLink]="['/reserved-area/consumer/bought']" class="list-group-item list-group-item-action gray-sardcoin">
          <div class="text-center d-inline-block" [ngStyle]="{'width': hide && userType == '2' ? '10px ' : '40px '}">
            <span class="fas fa-shopping-bag icon-dimension"></span>
          </div>
          <span *ngIf="!hide || userType == '0'" class="menu-collapsed">I miei acquisti</span>
        </a>
        <a [routerLink]="['/reserved-area/consumer/order']" class="list-group-item list-group-item-action gray-sardcoin">
          <div class="text-center d-inline-block" [ngStyle]="{'width': hide && userType == '2' ? '10px ' : '40px '}">
            <span class="fas fa-book icon-dimension"></span>
          </div>
          <span *ngIf="!hide || userType == '0'" class="menu-collapsed">I miei ordini</span>
        </a>
        <a [routerLink]="['/reserved-area/consumer/coupon-import']" class="list-group-item list-group-item-action gray-sardcoin">
          <div class="text-center d-inline-block" [ngStyle]="{'width': hide && userType == '2' ? '10px ' : '40px '}">
            <span class="fas fa-file-import icon-dimension"></span>
          </div>
          <span *ngIf="!hide || userType == '0' " class="menu-collapsed">Importa coupon</span>
        </a>
      </div>
      <div *ngIf="this.userType == '3' || this.userType == '0' || this.userType == '1'">
        <a [routerLink]="['/reserved-area/verifier']" class="list-group-item list-group-item-action gray-sardcoin">
          <div class="text-center d-inline-block producer-icon"><span class="fas fa-stamp icon-dimension"></span></div>
          <span class="menu-collapsed">Vidima coupon</span>
        </a>
      </div>

      <div *ngIf="this.userType != '3'">

        <a [routerLink]="['/reserved-area/' + userStringType +'/personal-info']"
           class="list-group-item list-group-item-action gray-sardcoin">
          <div class="text-center d-inline-block" [ngStyle]="{'width': hide && userType == '2' ? '10px ' : '40px '}">
            <span class="fas fa-user icon-dimension"></span>
          </div>
          <span *ngIf="!hide || userType == '0' || userType == '1'" class="menu-collapsed">Informazioni personali</span>
        </a>
        <a [routerLink]="['/reserved-area/' + userStringType +'/payment-details']"
           class="list-group-item list-group-item-action gray-sardcoin">
          <div class="text-center d-inline-block" [ngStyle]="{'width': hide && userType == '2' ? '10px ' : '40px '}">
            <span class="fas fa-file-invoice icon-dimension"></span>
          </div>
          <span *ngIf="!hide || userType == '0' || userType == '1'" class="menu-collapsed">Dati di fatturazione</span>
        </a>
        <div class="list-group-item list-group-item-action text-secondary">
          <div class="text-center d-inline-block" [ngStyle]="{'width': hide && userType == '2' ? '10px ' : '40px '}">
            <span class="fas fa-receipt icon-dimension"></span>
          </div>
          <span *ngIf="!hide || userType == '0' || userType == '1'">Ricevute</span>
        </div>
      </div>
    </ul>
  </div>
</div>
