<div class="container-fluid">
  <h2 class="">I miei ordini</h2>
  <div class="row ml-0">
    <ng-container *ngFor="let order of orders">
      <div class="col-lg-8 col-md-10 col-sm-10 col-12 ml-1 mb-2 px-0 bg-white">
        <div class="w-100 pl-0">
          <div class="row py-2 px-3">
            <div class="col-3">
              <p class="text-uppercase font-weight-bold small mb-0">Ordine effettuato il:</p>
              <p class="text-uppercase small mb-0">{{formatDate(order.purchase_time)}}</p>
            </div>
            <div class="col-3">
              <p class="text-uppercase font-weight-bold small mb-0">Totale</p>
              <p class="text-uppercase small mb-0" *ngIf="order.total">{{formatPrice(order.total)}}</p>
            </div>
            <div class="col-3 offset-3 text-right">
              <p class="text-uppercase font-weight-bold small mb-0">Ordine #{{order.id}}</p>
            </div>
          </div>
          <div class="col-12 bg-blue" style="height: 5px;"></div>
          <div class="row px-3 py-2">
            <div class="card-body p-3">
              <ng-container *ngFor="let coupon of order.coupons; let i = index">

                <div class="row">
                  <div class="col-3 pb-2 pr-2">
                    <img class="img-fluid" [src]="imageUrl(coupon.image)" alt="Card image cap">
                    <div class="quantity position-absolute rounded-circle bg-info">{{coupon.quantity}}</div>
                  </div>
                  <div class="col-9">
                    <h4 class="mb-0">{{coupon.title}} </h4>
                    <p class="small" *ngIf="order.vendor">Venduto da: {{order.vendor.company_name}}</p>
                    <h5 class="mb-0">{{formatPrice(coupon.price*coupon.quantity)}}</h5>

                    <div class="buttons-bottom">
                      <button class="btn btn-success mr-2" (click)="redeem(coupon, coupon.token)">
                        <i class="fas fa-check-circle mr-1"></i>Riscatta
                      </button>
                      <button class="btn btn-info text-white" (click)="details(coupon)">
                        <i class="fa fa-info-circle mr-1"></i>Dettagli
                      </button>
                    </div>
                  </div>
                </div>

                <hr class="my-3" *ngIf="(i+1) !== order.coupons.length">

              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <!--<div class="col-lg-4 position-absolute bg-white" style="height: 400px;">-->
    <!--</div>-->
  </div>
</div>
