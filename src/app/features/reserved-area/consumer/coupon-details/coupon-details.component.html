<div class="container">
  <div class="row">
    <div class="col-md-10 offset-1">
      <div class="card mx-4">
        <div class="card-body p-4">
          <h3 class="">{{couponPass.title}}</h3>
          <div id="yourImage">
            <img src={{URLstring}}>
          </div>

          <label class="col-sm-2 col-form-label">Title</label>

          <label class="col-sm-10" type="text">{{couponPass.title}}</label>

          <label class="col-sm-2 col-form-label">Description</label>

          <label class="col-sm-10" type="text">{{couponPass.description}}</label>
          <label class="col-sm-2 col-form-label">Price</label>

          <label class="col-sm-10" type="text">{{formatPrice(couponPass.price)}}</label>
          <label class="col-sm-2 col-form-label">Valid Until</label>

          <label class="col-sm-10" type="text">{{formatUntil(couponPass.valid_until)}}</label>
          <label class="col-sm-2 col-form-label">Constraints</label>

          <label class="col-sm-10" type="text">{{couponPass.constraints}}</label>

          <button class="col-sm-6 btn  btn-danger" (click)="retry()"> Retry</button>
          <button class="col-sm-6 btn  btn-success" (click)="openModal(template)"> Buy</button>


          <ng-template #template>
            <div class="modal-header">
              <h4 class="modal-title pull-left">Buy Coupon</h4>
              <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
              Confirm buy Coupon?
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-danger" (click)="decline()">No</button>
              <button type="button" class="btn btn-success" (click)="buy()">Yes</button>
            </div>
          </ng-template>


        </div>

      </div>


    </div>
  </div>
</div>
