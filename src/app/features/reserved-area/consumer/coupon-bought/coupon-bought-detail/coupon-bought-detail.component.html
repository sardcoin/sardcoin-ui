<div *ngIf="couponPass !== null" class="container-fluid">
  <!--<div class="row">-->
    <div [class]="classDiv">
      <div [class]="classMx4" style="padding: 5px">
        <img class="card-img-top crop centered-and-cropped" src="{{imageURL + couponPass.image}}" alt="Card image cap">
        <div class="card-body p-4">
          <h3 class="card-title mb-0">{{couponPass.title}}</h3>
          <p *ngIf="couponPass.owner">di
            <i [routerLink]="['/reserved-area/consumer/producer-info']"
               class="font-weight-bold text-primary cursor-pointer">{{producer === null ? null : producer.company_name}}</i>
          </p>

          <div class="coupon-price">{{formatPrice(couponPass.price)}}</div>

          <p class="card-text mt-3">{{couponPass.description}}</p>

          <p class="card-text">
            <i class="fas fa-fw  fa-clock text-secondary"></i> Validit√†:  {{formatUntil(couponPass.valid_until)}}
            <br/>

            <span *ngIf="couponPass.constraints">
              <i class="fas fa-fw fa-map-marker-alt text-secondary"></i> {{couponPass.constraints}}

              <img class="img-fluid d-block mt-3" alt="{{couponPass.constraints}} map"
                   src="{{'https://maps.googleapis.com/maps/api/staticmap?size=600x300&zoom=18&maptype=roadmap&markers=size:mid%7C' +
                    couponPass.constraints + 'color:red%7&key=AIzaSyAjKzYOB3pXeI79ONHTp066mDb3xzTtUKc'}}">
            </span>
          </p>

          <button class="btn btn-success btn-retry" (click)="openModal(qrModal)">Utilizza Coupon</button>
          <button class="btn btn-danger btn-retry" (click)="retry()">I miei acquisti</button>

        </div>

      </div>
    </div>
  <!--</div>-->
</div>

<ng-template #qrModal>
  <!--<div class="modal-header">-->
    <!--<h4 class="modal-title pull-left">Riscatta coupon</h4>-->
  <!--</div>-->

  <div class="modal-body text-center">
    <button type="button" class="close pull-right mb-4" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
    <!--<p>Per utilizzare il coupon, mostra il QR Code qui sotto al verificatore:</p>-->
    <qrcode class="d-table mx-auto" [qrdata]="couponPass.token" [size]="qrSize" [level]="'L'"></qrcode>
  </div>

  <!--<div class="modal-footer">-->
    <!--<button type="button" class="btn btn-danger" (click)="modalRef.hide()">Chiudi</button>-->
  <!--</div>-->
</ng-template>
