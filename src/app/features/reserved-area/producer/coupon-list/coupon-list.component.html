<table class="table table-striped">
  <thead>
    <tr>
      <th style="width: 40%">Title</th>
      <th style="width: 10%">Image</th>
      <th style="width: 10%">Price</th>
      <th style="width: 10%">State</th>
      <th style="width: 10%">Quantity</th>
      <th style="width: 10%">Consumed</th>
      <th style="width: 10%"></th>
      <!--<th style="width: 5%"></th>-->
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let coupon of couponArray">
      <td>
        <span style="font-size: 17px;">{{coupon.title}}</span> <br/>
        <i style="color: #999; font-size: 15px;">{{coupon.description}}</i>
      </td>
      <td><img class="img-thumbnail" style="width: 100%;" [src]="imageUrl(coupon.image)" alt="Card image cap">
      </td>
      <!--<td>{{coupon.price != 0 ? coupon.price : 'free'}}</td>-->
      <td>{{formatPrice(coupon.price)}}</td>
      <td>{{coupon.state}}</td>
      <td>{{coupon.quantity}}</td>
      <td>consumed</td>


      <td>
        <button type="button" class="btn btn-info" (click)="onEdit(coupon)" style="margin-right: 15px">Edit</button>
      <!--</td>-->
      <!--<td>-->
        <button type="button" class="btn btn-danger" (click)="openModal(template)">Delete</button>
        <ng-template #template>
          <div class="modal-body text-center">
            <p>Do you want to confirm?</p>
            <button type="button" class="btn btn-default" (click)="onDelete(coupon.valueOf().id)">Yes</button>
            <button type="button" class="btn btn-primary" (click)="decline()">No</button>
          </div>
        </ng-template>

      </td>
    </tr>

  </tbody>

</table>
