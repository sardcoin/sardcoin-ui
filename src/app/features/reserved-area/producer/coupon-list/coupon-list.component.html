
    <h1 class="text-center">Coupon List</h1>

    <table class="table table-striped">
      <thead>
      <tr>
        <th class="col" scope="col" >Title</th>
        <th  scope="col" >Image</th>
        <th   scope="col" >Price</th>
        <th  scope="col" >State</th>
        <th  scope="col" >Quantity</th>
        <th  scope="col" >Consumed</th>


        <th ></th>
        <th ></th>
      </tr>
      </thead>
      <br>
      <tbody *ngFor="let coupon of couponArray">
      <tr>
        <td class="col" scope="col">{{coupon.title}}</td>
        <td scope="col"><img class="img-thumbnail"  style="width: 100%;" [src]="imageUrl(coupon.image)" alt="Card image cap"></td>
        <td  scope="col">{{coupon.price != 0 ? coupon.price : 'free'}}</td>
        <td scope="col" >{{coupon.state}}</td>
        <td scope="col" >{{coupon.quantity}}</td>
        <td scope="col" >consumed</td>


        <td>

          <button type="button" class="btn btn-info" (click)="onEdit(coupon)">Edit</button>
        </td>
        <td >
          <button type="button" class="btn btn-danger" (click)="openModal(template)">Delete</button>
          <ng-template #template>
          <div class="modal-body text-center">
          <p>Do you want to confirm?</p>
          <button type="button" class="btn btn-default" (click)="onDelete(coupon.valueOf().id)" >Yes</button>
          <button type="button" class="btn btn-primary" (click)="decline()" >No</button>
          </div>
          </ng-template>

        </td>
        <br>

      </tr>

      </tbody>
    </table>
