<div class="container-fluid mb-0">
  <div class="row">
    <div class="col-lg-12 col-xl-12">
      <div class="col-lg-5 col-md-6 p-3 bg-red-sardcoin"
           style="border-top-left-radius: 0.75rem; border-top-right-radius: 0.75rem">
        <h4 class="text-white text-center text-uppercase mb-0">Coupon Report</h4>
      </div>
      <div class="card">
        <div class="p-4">
          <div class="row col-md-2 d-flex ml-auto">
            <select [ngModel]="rangeSelected" class='form-control'
                    (change)="ChangingRange($event)">
              <option *ngFor="let item of range" [ngValue]=item>{{translate(item)}}</option>
            </select>
          </div>
          <div class="container">
            <div class="row">
              <google-chart   *ngIf="barChart.dataTable.length !== 0" [data]="barChart" class="col "></google-chart>
              <google-chart   *ngIf="barChart.dataTable.length === 0" [data]="barChartNull" class="col "></google-chart>
              <google-chart *ngIf="barChartForBoughtProducer.dataTable.length !== 0" [data]="barChartForBoughtProducer" class="col"></google-chart>
              <google-chart *ngIf="barChartForBoughtProducer.dataTable.length === 0" [data]="barChartForBoughtProducerNull" class="col"></google-chart>

            </div>
          </div>
          <div class="container">
            <div class="row">
              <google-chart *ngIf="pieChart.dataTable.length !== 0" [data]="pieChart" class=" col"></google-chart>
              <google-chart *ngIf="pieChart.dataTable.length !== 0" [data]="pieChart" class=" col"></google-chart>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{barChartForBoughtProducer.dataTable.length}}
</div>
