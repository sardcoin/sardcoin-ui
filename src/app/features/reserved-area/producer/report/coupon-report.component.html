<div class="container-fluid mb-0">
  <div class="row">
    <div class="col-xl-8 col-lg-11 col-md-12">
      <div class=" col-sm-6 col-lg-5 col-md-6 p-3 bg-red-sardcoin"
           style="border-top-left-radius: 0.75rem; border-top-right-radius: 0.75rem">
        <h4 class="text-white text-center text-uppercase mb-0">Coupon Report</h4>
      </div>
      <div class="card">
        <div *ngIf="areaDataAvailable() && !loading" class="p-4">
          <div class="row col-sm-6 col-md-6 col-xl-4  col-8 d-flex ml-auto ">
            <select [ngModel]="rangeSelected" class='form-control'
                    (change)="ChangingRange($event)">
              <option *ngFor="let item of range" [ngValue]=item>{{translate(item)}}</option>
            </select>
          </div>
          <div  class="row margin-top ">
            <div style="margin-right: 2em!important; margin-left: 2em!important;">
              <google-chart
                [data]="barChart"
                class=" margin-top col-xl-6 col-lg-6 col-md-10 col-12 offset-lg-0 offset-md-1 offset-0"
              ></google-chart>
            </div>
            <div style=" margin-left: 2em!important;">

            <google-chart
              [data]="barChartForBoughtProducerMoney"
              class="margin-top col-lg-6 col-md-10 col-12 offset-lg-0 offset-md-1 offset-0"
            ></google-chart>
          </div>

        </div>
          <div class="row margin-top">
            <div style="margin-right: 2em!important; margin-left: 2em!important;">

              <google-chart [data]="barChartForBoughtProducerQuantity"
                          class=" margin-top col-xl-6 col-lg-6 col-md-10 col-12 offset-lg-0 offset-md-1 offset-0"></google-chart>
            </div>
            <div style=" margin-left: 2em!important;">

            <google-chart [data]="barChartForBoughtBrokersQuantity" class="col-lg-6 col-md-10 col-12 offset-lg-0 offset-md-1 offset-0"></google-chart>
          </div>

      </div>

        </div>
        <div *ngIf="!areaDataAvailable() && !loading" class="p-4">
          <div class="row col-4 d-flex ml-auto ">
            <select [ngModel]="rangeSelected" class='form-control'
                    (change)="ChangingRange($event)">
              <option *ngFor="let item of range" [ngValue]=item>{{translate(item)}}</option>
            </select>
          </div>
          <h3>Non sono presenti abbastanza dati per mostrare delle statistiche a riguardo.</h3>
        </div>
      </div>
    </div>
  </div>
</div>
